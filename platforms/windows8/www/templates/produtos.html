<ion-view title="{{ roteiro ? 'Pedido' : 'Produtos' }}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Pesquisar"
                       ng-model="search" ng-change="doSearch()"
                       id="product-search">
            </label>
            <button class="button button-clear" ng-click="doSearch(true)">
                Cancelar
            </button>
        </div>
        <ion-list>
            <ion-item ng-repeat="item in list">
                <h2>
                    <span class="pull-left">{{ item.descricao }}</span>
                    <span class="pull-right">{{ item.codigo }}</span>
                </h2>
                <div class="pull-left">
                    <strong>Família:</strong> {{ item.familia }}<br/>
                    <strong>Preço:</strong> {{ helpers.toReal(item.preco) }}<br/>
                    <div ng-if="roteiro" class="pick-number">
                        <br/>
                        <label class="item item-input">
                            <span class="input-label">Qtd.</span>
                            <input type="number" id="qtd-{{ item.codigo }}">
                        </label>
                    </div>
                </div>

                <div class="pull-right">
                    <strong>Estoque:</strong> {{ item.estoque }}<br/>
                    <strong>Uni. Med.:</strong> {{ item.um }}
                </div>

                <br class="clear"/>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
