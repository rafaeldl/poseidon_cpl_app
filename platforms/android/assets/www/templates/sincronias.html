<ion-view title="Sincronias">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">

        <div ng-if="!doing">
            <ion-list>
                <br class="clear"/>
                <ion-item ng-repeat="item in listItens">
                    {{ item.date }}
                </ion-item>
                <br class="clear"/>
                <h3 ng-if="!listItens.length">
                    <i class="ion-alert-circled"></i> Nenhuma sincronia foi realizada at√© o momento!
                </h3>
            </ion-list>
            <br class="clear"/>
            <button class="button button-block button-positive ion-arrow-swap" ng-click="sync()">
                Sincronizar com o servidor
            </button>
        </div>

        <div ng-if="doing">
            <br class="clear"/>
            <h3>
                <i class="ion-looping"></i> Sincronizando, aguarde...
            </h3>
            <br class="clear"/>
        </div>

    </ion-content>
</ion-view>
